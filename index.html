<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit by Bit Music Store</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Bit by Bit Music Store</h1>
    </header>
    <main>
        <ul class="music-list">
            <li>
                <div class="card">
                    <img src="/assets/images/Twentyonepilots.jfif"
                        class="card-img-top" alt="Album">
                    <div class="card-body">
                        <h5 class="card-title">Twenty One Pilots</h5>
                        <p class="card-text">Chlorine</p>
                        <audio controls>
                            <source
                                src="/assets/music/twenty_one_pilots_chlorine_official_video_mp3_43940.mp3"
                                type="audio/mpeg" />
                        </audio>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="card">
                    <img src="/assets/images/lewis.jfif" class="card-img-top"
                        alt="Album">
                    <div class="card-body">
                        <h5 class="card-title">Lewis Capaldi</h5>
                        <p class="card-text">Before you go</p>
                        <audio controls>
                            <source
                                src="/assets/music/lewis_capaldi_before_you_go_official_video_mp3_52313.mp3"
                                type="audio/mpeg" />
                        </audio>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="card">
                    <img src="/assets/images/harry.jfif" class="card-img-top" alt="Album">
                    <div class="card-body">
                        <h5 class="card-title">Harry Styles</h5>
                        <p class="card-text">Falling</p>
                        <audio controls>
                            <source
                                src="/assets/music/harry_styles_falling_official_video_mp3_51523.mp3"
                                type="audio/mpeg" />
                        </audio>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Bit by Bit Music Store</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
